<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="" />
  <meta name="author" content="">
  <link rel="icon" href="">
  <title>Travis M. | The M.Is.Understood</title>

  <link rel="stylesheet" href="assets/css/vendors/reset.css">
  <link rel="stylesheet" href="assets/css/app.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <div class="container homepage" style="background-image: url('assets/images/travis-singing.jpg');">
    <div class="dark__overlay">
    </div>
    <!-- HEADER
        =========================== -->
    <header role="banner">
      <div class="menu menu-head">
        <h1 class="brand"><a href="home.html" class="brand__link"><img class="brand__img" src="assets/images/travis-logo.png" alt="Travis M | The M.Is.Understood logo" title="Travis M. logo"></a></h1>
        <div class="menu__overlay js-overlay">
          <!-- NAVIGATION
                    =========================== -->
          <nav class="menu__nav nav-head">
            <ul class="menu__row">
              <li class="menu__item"><a href="about.html" class="menu__link">about</a></li>

              <li class="menu__item"><a href="music.html" class="menu__link">music</a></li>

              <li class="menu__item"><a href="events.html" class="menu__link">shows</a></li>

              <li class="menu__item"><a href="blog.html" class="menu__link">news</a></li>

              <li class="menu__item"><a href="contact.html" class="menu__link">contact</a></li>
            </ul>
          </nav>
        </div>
        <!-- .menu__overlay -->
        <div class="menu__toggle js-toggle">
          <span class="toggle__top"></span>
          <span class="toggle__middle"></span>
          <span class="toggle__bottom"></span>
        </div>
      </div>
      <!-- .menu -->
    </header>

    <!-- PAGE CONTENT
    =========================== -->
    <main>
      <div class="header">
        <div class="header__content reveal-scroll" data-animation="fade-down">
          <h1 class="header__title">Travis M.
                </h1>
          <small class="header__subhead">A recording artist out of Houston TX</small>
        </div>
        <div class="header__cta reveal-scroll" data-animation="fade-up">
          <button class="button--header js-modal" data-modal="#modal__subscribe">stay up to date on the artist</button>
        </div>
      </div>
    </main>
    <!-- FOOTER
    =========================== -->
    <footer class="footer footer--home">
      <div class="footer__left">
        <nav class="footer__nav">
          <ul class="footer__row">
            <li class="footer__item"><a href="#" class="footer__link">about</a></li>
            <li class="footer__item"><a href="#" class="footer__link">contact</a></li>
            <li class="footer__item"><a href="#" class="footer__link">sitemap</a></li>
        </nav>
      </div>
      <div class="footer__right">
        <div class="menu__social">
          <a class="social__icon" href="#">
            <span class="icon icon-facebook"></span>
          </a>
          <a class="social__icon" href="#">
            <span class="icon icon-instagram"></span>
          </a>
          <a class="social__icon" href="#">
            <span class="icon icon-twitter"></span>
          </a>
          <a class="social__icon" href="#">
            <span class="icon icon-youtube-play"></span>
          </a>
          <a class="social__icon" href="#">
            <span class="icon icon-soundcloud"></span>
          </a>
        </div>
      </div>
    </footer>
  </div>
  <!-- container -->

  <!-- MODAL FOR SUBSCRIPTION CTA
=========================== -->
  <div id="modal__subscribe" class="modal" style="display:none">
    <div class="modal__container">
      <div class="modal__header">
        <button type="button" class="button--close"><span aria-hidden="true">&times;</span></button>

        <small class="modal__subhead">Stay up-to-date on the artist and get</small>
        <p class="modal__title">3 free downloads</p>
      </div>
      <!-- modal__header -->

      <div class="modal__body">
        <form class="modal__form" role="form">
          <div class="modal__group js-visible" id="modal-name">
            <label class="modal__label" for="subscriber-name">Name</label>
            <input type="text" id="subscriber-name" class="modal__input">
          </div>
          <div class="modal__group js-visible" id="modal-email">
            <label class="modal__label" for="subscriber-email">Email</label>
            <input type="email" id="subscriber-email" class="modal__input">
          </div>
          <input type="submit" class="button--subscribe" value="get free tracks" />
        </form>
      </div>
      <!-- modal-body -->
      <div class="modal__footer">
        <small>By providing your email you consent to receiving occasional updates about the artist</small>
      </div>
      <!-- modal-footer -->
    </div>
    <!-- modal-container -->
  </div>
  <!-- modal -->

  <div class="loader-container">
    <img src="assets/images/turtle-white.png" alt="loading site" class="img--loader">
    <p data-text="loading..." class="loader__text">loading...</p>
  </div>
  <!-- JS FILES
  =========================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/jquery-3.2.0.min.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
